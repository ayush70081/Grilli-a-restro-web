{% extends 'restaurant/base.html' %}
{% load static %}

{% block content %}
<div class="modify-reservation-container">
    <h1 class="section-title">Modify Reservation</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="reservation-form-container">
        <form method="POST" class="reservation-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ reservation.name }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ reservation.phone }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ reservation.date|date:'Y-m-d' }}" 
                       min="{{ today_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" value="{{ reservation.time|time:'H:i' }}" required>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" value="{{ reservation.guests }}" 
                       min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="special_requests">Special Requests</label>
                <textarea id="special_requests" name="special_requests" rows="4">{{ reservation.special_requests }}</textarea>
            </div>

            <div class="form-actions">
                <a href="{% url 'my_reservations' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    .modify-reservation-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .reservation-form-container {
        background: rgba(28, 28, 28, 0.95);
        border: 1px solid rgba(199, 161, 122, 0.2);
        border-radius: 1rem;
        padding: 3rem;
        margin-top: 2rem;
    }

    .reservation-form {
        display: grid;
        gap: 2rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    .form-group label {
        color: var(--gold);
        font-size: 1.6rem;
    }

    .form-group input,
    .form-group textarea {
        padding: 1.2rem;
        border: 1px solid rgba(199, 161, 122, 0.2);
        border-radius: 0.5rem;
        background: rgba(28, 28, 28, 0.8);
        color: var(--white);
        font-size: 1.4rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--gold);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1.2rem 2.4rem;
        border-radius: 0.5rem;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        text-decoration: none;
    }

    .btn-primary {
        background: var(--gold);
        color: var(--black);
    }

    .btn-primary:hover {
        background: var(--gold-light);
    }

    .btn-secondary {
        background: rgba(156, 163, 175, 0.2);
        color: #9CA3AF;
    }

    .btn-secondary:hover {
        background: rgba(156, 163, 175, 0.3);
    }

    @media (max-width: 768px) {
        .modify-reservation-container {
            padding: 1rem;
        }

        .reservation-form-container {
            padding: 2rem;
        }
    }
</style>
{% endblock %}
